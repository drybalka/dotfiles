theme = "with_transparency"

[editor]
gutters = ["diff", "diagnostics"]
# auto-pairs = false
middle-click-paste = false

[editor.search]
wrap-around = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["position", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "register", "file-encoding", "position-percentage", "spacer"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.lsp]
auto-signature-help = false
display-signature-help-docs = false

[keys.normal]
tab = "no_op"
"'" = "repeat_last_motion"
"X" = "extend_line_above"
"C-;" = "flip_selections"
"C-/" = "hover"

"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"

C-k = "select_prev_sibling"
C-j = "select_next_sibling"
C-l = "shrink_selection"
C-h = "expand_selection"

[keys.normal.space]
space = "last_picker"
"'" = "no_op"
"k" = "no_op"

[keys.select]
"'" = "repeat_last_motion"
"X" = "extend_line_above"
"C-;" = "flip_selections"

"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"

C-k = "select_prev_sibling"
C-j = "select_next_sibling"
C-l = "shrink_selection"
C-h = "expand_selection"

[keys.insert]
C-d = "no_op"
C-u = "no_op"
C-x = "no_op"
C-W = "delete_word_forward"
C-space = "completion"
C-l = "delete_char_forward"
C-k = "kill_to_line_start"
C-j = "kill_to_line_end"
C-b = "goto_first_nonwhitespace"
C-e = "goto_line_end_newline"
