<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign">
      <string>RobotoMonoNerdFont</string>
      <!-- <string>DejaVuSansMNerdFont</string> -->
    </edit>
  </match>
</fontconfig>

