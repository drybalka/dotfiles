[main]
include=/usr/share/foot/themes/rose-pine
font=monospace:pixelsize=14
underline-offset=1

[key-bindings]
prompt-next=Control+i
prompt-prev=Control+o
scrollback-up-half-page=Control+u
scrollback-down-half-page=Control+d
show-urls-launch=Control+Shift+x
spawn-terminal=Mod4+Shift+Return

[search-bindings]
find-prev=Control+p
find-next=Control+n
delete-prev=Control+h BackSpace
delete-next=Control+l Delete

[colors]
alpha=0.95
